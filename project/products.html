<!DOCTYPE html>

    <meta property="og:image" content="https://wiselinda.github.io/wdd231/project/images/i.jpg">
    <meta property="og:url" content="https://wiselinda.github.io/wdd231/project/index.html">

<body>
    <header>
        <img src="images/i.jpg" class="logo" alt="Logo">
        <button class="hamburger" id="menu">&#9776;</button>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="vendors.html">Vendors</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="contact.html">Contact</a></li>

        </nav>
    </header>
    <main>

    <footer>

            <p>&copy; <span id="year"></span> Wiselinda Zidor. All rights reserved. | <a href="attributions.html">Attributions</a> | Last modified: <span id="last-modified"></span></p>
            <div class="social-media">
                <a href="https://facebook.com" target="_blank">
                    <img src="images/facebook.png" alt="Facebook">
                </a>
                <a href="https://twitter.com" target="_blank">
                    <img src="images/twitter.png" alt="Twitter">
                </a>
                <a href="https://instagram.com" target="_blank">
                    <img src="images/instagram.png" alt="Instagram">
                </a>
            </div>
        </div>
    </footer>
    <!-- Add this before the closing </body> tag -->
<div id="product-modal" class="modal">
    <div class="modal-content">
        <span class="close" id="modal-close">&times;</span>
        <h2 id="modal-title"></h2>
        <img id="modal-image" src="" alt="">
        <p id="modal-category"></p>
        <p id="modal-price"></p>
        <p id="modal-description"></p>
    </div>
</div>
    <script src="scripts/product.js" defer></script>
